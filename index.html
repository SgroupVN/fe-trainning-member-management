<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.CSS" rel=" stylesheet" />
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container w-full flex items-center">
            <sidebar></sidebar>
            <div class="table px-4 mx-5 w-full">
                
                <div class=" flex justify-between ">
                    <div class="p4">
                        <input type="text" placeholder="Search User" class="border border-gray-300 rounded py-2 ">
                    </div>
                    <button class="text-white font-bold py-2 px-4 rounded bg-blue-500 hover:bg-blue-700">+ Create New</button>
                </div>
                <table class="w-full text-sm text-left text-gray-500 my-4">
                    <thead class="text-xs text-gray-700 uppercase py-4 bg-white">
                        <tr scope="col" class="px-6 py-3  bg-white">
                            <th v-for= "(column,index) in tableColumns" :key="index">
                                {{ column }}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="user in userData" :key="user" class="bg-white border-b ">
                            <td class="py-4">
                                <div class="flex items-center">
                                    <img class="w-14 rounded-full" :src="user.avatar" alt="avatar" class="w-8 h-8 rounded-full">
                                    <div class="mx-3">
                                        <p>{{ user.name }}</p>
                                        <b>{{user.email}}</b>   
                                    </div>
                                </div>
                            </td>
                            <td class="py-4">
                                {{ user.role }}
                            </td class="py-4">
                            <td  >
                               <span class="rounded px-2 py-2 text-white" :class="user.status == 'active'? 'bg-green-400' : 'bg-red-400'">{{ user.status}}</span> 
                            </td>
                            <td class="py-4">
                                {{ user.lastActivity }}
                            </td>
                            <td>
                                {{ user.joinDate.split('T')[0] }}
                            </td>
                            <td>
    
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    </script>
    <script src="./tailwind.config.js"></script>
</body>

</html>
