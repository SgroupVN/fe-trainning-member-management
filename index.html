<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="w-full min-h-screen py-10 flex items-center bg-gray-200">
            <div class="w-4/5 h-4/5 m-auto">
                <div class="bg-white rounded-xl">
                    <h2 class="p-6 text-xl font-bold">Account details</h2>
                    <div class="flex p-6 pt-0">
                        <div class="w-[100px] h-[100px] flex-none mr-3">
                            <img class="object-cover rounded-2xl" :src="avatar" alt="">
                        </div>
                        <form class="flex flex-col justify-center gap-5">
                            <button for="file" class="flex justify-center items-center w-fit h-10 px-3 rounded-md min-w-[68px] bg-green-500 hover:bg-green-600 transition-all text-white" type="button" @click="openFileInput">
                                <span class="block md:hidden">
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" tag="i" class="v-icon notranslate v-theme--light v-icon--size-default d-sm-none iconify iconify--bx" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M13 19v-4h3l-4-5l-4 5h3v4z"></path><path fill="currentColor" d="M7 19h2v-2H7c-1.654 0-3-1.346-3-3c0-1.404 1.199-2.756 2.673-3.015l.581-.102l.192-.558C8.149 8.274 9.895 7 12 7c2.757 0 5 2.243 5 5v1h1c1.103 0 2 .897 2 2s-.897 2-2 2h-3v2h3c2.206 0 4-1.794 4-4a4.01 4.01 0 0 0-3.056-3.888C18.507 7.67 15.56 5 12 5C9.244 5 6.85 6.611 5.757 9.15C3.609 9.792 2 11.82 2 14c0 2.757 2.243 5 5 5z"></path></svg>
                                </span>
                                <span class="hidden md:block">
                                    Upload new photo
                                </span>
                            </button>
                            <input type="file" name="file" id="file" accept=".jpeg,.png,.jpg,GIF" hidden>
                            <p>Allowed JPG, GIF or PNG. Max size of 800K</p>
                        </form>
                    </div>
                    <hr>
                    <div class="p-6">
                        <form action="mt-6" @submit.prevent="submit">
                            <div class="flex flex-wrap">
                                <div v-for="f in user" class="w-full p-3" class="{'md:w-1/2': f.type === 'checkbox'}">
                                    <div class="relative group text-gray-400">
                                        <label class="hidden" v-if="f.type !== 'checkbox'" :for="f.label">
                                            {{ f.label }}
                                        </label>
                                        <span class="absolute inset-y-0 left-0 flex items-center pl-2" v-html="f.icon"></span>
                                        <input v-if="!f.type" class="p-4 pl-10 w-full rounded-md text-gray-700 border border-gray-300 border-opacity-50 hover:border-opacity-100 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" type="text" :placeholder="f.label" :id="f.label" v-model="f.value">
                                        <select v-else-if="f.type === 'select'" class="p-4 pl-10 text-gray-700 border-opacity-50 hover:border-opacity-100 w-full rounded-md border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" name="" :id="f.label">
                                            <option v-for="city in cities" :key="city" :value="city">
                                                {{ city }}
                                            </option>
                                        </select>
                                        <div v-else-if="f.type === 'checkbox' || f.type === 'radio'" class="flex flex-col gap-2 p-4 pl-10 w-full rounded-md border border-gray-300 border-opacity-50 hover:border-opacity-100 focus-within:outline-none focus-within:ring-indigo-500 focus-within:border-indigo-500">
                                            <div v-for="m in (f.type === 'checkbox' ? majors : gender)" :key="m" class="relative">
                                                <label :for="m" class="block w-full text-gray-700">
                                                    {{ m }}
                                                </label>
                                                <input class="absolute top-1/2 -translate-y-1/2 right-5 " :type="f.type" :name="m" :id="m" :value="m" v-model="f.value">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full basis-full p-3 flex gap-4">
                                    <button type="submit" class="relative flex justify-center items-center w-fit h-10 px-3 rounded-md min-w-[68px] bg-green-500 hover:bg-green-600 text-white uppercase font-bold text-sm">
                                        <span>save changes</span>
                                    </button>
                                    <button type="reset" class="flex justify-center items-center w-fit h-10 px-3 rounded-md min-w-[68px] bg-gray-300 hover:bg-gray-400 transition-all text-white uppercase font-bold text-sm">
                                        <span>reset</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
